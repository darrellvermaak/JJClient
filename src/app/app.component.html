<!-- Nav bar -->
<div class="content" role="main">
  <div class="navbar">
    <button class="btn btn-sm" (click)="btnBackClick()">
      <span class="material-symbols-outlined">
        arrow_back
      </span>
    </button>
    <span class="navbar-spacer"></span>    
    <h4>Current file path</h4>
    <span class="navbar-spacer"></span>    
    <p>{{currentDirPath}}</p>  
  </div>

<!-- Main content -->
  <div class="card-container">
  <div *ngFor="let entity of dataentitiesObservable | async" class="card-container">
    <div class="card-container" *ngIf="entity.isDirectory">
      <button class="card"  tabindex="0" (click)="newDirPathSelected(entity.fileName)">
        <span class="material-symbols-outlined">
          {{ entity.isDirectory ? 'folder' : 'draft'}}
        </span>
        <span class="entity-filename">{{ entity.fileName }}</span>
        <div class="card-container" *ngIf="entity.isDirectory">
          <div class="card-small">
            <span class="created-date">{{ entity.createdDate }}</span>
          </div>
          <div class="card-small">
            <span class="file-size">file size {{ entity.fileSize.toString()}}</span>
          </div>
          <div class="card-small">
            <span class="permissions">permissions {{ entity.permissions }}</span>
          </div>
        </div>
      </button>
    </div>
    <div class="card-container" *ngIf="!entity.isDirectory">
      <button class="card"  tabindex="0" >
        <span class="material-symbols-outlined">
          {{ entity.isDirectory ? 'folder' : 'draft'}}
        </span>
        <span class="entity-filename">{{ entity.fileName }}</span>
        <div class="card-container" *ngIf="!entity.isDirectory">
          <div class="card-small">
            <span class="created-date">{{ entity.createdDate }}</span>
          </div>
          <div class="card-small">
            <span class="file-size">file size {{ entity.fileSize.toString()}}</span>
          </div>
          <div class="card-small">
            <span class="permissions">permissions {{ entity.permissions }}</span>
          </div>
      </div>
        </button>
    </div>
  </div>
</div>
<!-- Footer / paging -->
<footer>
  <button class="btn btn-secondary btn-sm" (click)="btnStartClick()">
    <span class="material-symbols-outlined">
      keyboard_double_arrow_left
    </span>
  </button>
  <button class="btn btn-secondary btn-sm" (click)="btnPreviousClick()">
    <span class="material-symbols-outlined">
      keyboard_arrow_left
    </span>
  </button>
  <span class="entries-per-page-label">Entries per page</span>
  <select id="itemsPerPage" #itemsPerPage class="form-control" (change)="itemsPerPageChange(itemsPerPage.value)">
    <option>10</option>
    <option selected>20</option>
    <option>40</option>
  </select>
  <button class="btn btn-secondary btn-sm" (click)="btnNextClick()">
    <span class="material-symbols-outlined">
      keyboard_arrow_right
    </span>
  </button>
  <button class="btn btn-secondary btn-sm" (click)="btnEndClick()">
    <span class="material-symbols-outlined">
      keyboard_double_arrow_right
    </span>
  </button>
</footer>
